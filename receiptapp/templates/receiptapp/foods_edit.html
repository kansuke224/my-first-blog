{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
{# エラーメッセージを表示 #}
{% if form.errors %}
  <div class="bg-danger pt-3 pb-3 row justify-content-center">
    <div class="align-celf-center d-inline">
      {% for field in form %}
          {% for error in field.errors %}
              <div class="text-white d-inline">{{ error }}</div>
              <br>
          {% endfor %}
       {% endfor %}
    </div>
  </div>
{% endif %}
<div class="main container text-center">
  <h2 class="mb-5 mt-2">食事内容編集</h2>
  <section class="common-form">
      <form method="post" action="{% url 'receipts_foods_edit_select' receiptId foodId detailId %}">
          {% csrf_token %}
            <div class="form-group mb-5">
              <div class="row justify-content-center mb-3">
                <label for="{{ field.id_for_label }}" class="col-2">食事名</label>
                <input type="text" class="form-control col-5" name="food_name" value="{{ food_name }}">
                <select name="amount" class="col-2 custom-select ml-4">
                    <option value="1">100g</option>
                    <option value="2">200g</option>
                    <option value="3">300g</option>
                    <option value="4">400g</option>
                    <option value="5">500g</option>
                    <option value="6">600g</option>
                    <option value="7">700g</option>
                    <option value="8">800g</option>
                    <option value="9">900g</option>
                    <option value="10">1000g</option>
                </select>
              </div>
              <div class="row justify-content-center">
                <div class="text-center">
                  食事内容を編集してください<br>
                  食事名例：おにぎり
                </div>
              </div>
            </div>
            <button type="submit" class="submit btn btn-primary">食事内容送信</button>
      </form>
  </section>
</div>
{% endblock %}
